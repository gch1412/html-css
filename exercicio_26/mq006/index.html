<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">

    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" autocomplete="off">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="login" id="ilogin" placeholder="Seu email" size="23" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="text" name="senha" id="isenha" placeholder="Sua senha" size="23" required>
                    </div>
                        
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
