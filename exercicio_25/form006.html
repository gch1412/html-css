<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>
    <h1>Color, range e file</h1>

    <form action="cadastro.php" autocomplete="off" method="POST">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="iniv">Nível de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="0" max="10">
        </p>

        <p>
            <label for="iphoto">Foto de perfil: </label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
    
</body>
</html>
