<body>
    <h1>Formulário 003</h1>
    <form action="cadastro.php" autocomplete="on">

        <p>
            <label for="inome">Nome:</label><input type="text" name="nome" id="inome"
            size="30" autocomplete="name" placeholder="Nome completo" required>
        </p>

        <p>
            <label for="imedia">Média</label><input type="number" name="imedia" id="imedia" step="0.1" min="0" max="10" placeholder="0-10" required>
        </p>
        
        <p>
            <label for="imes">Período letivo</label><input type="month" name="mes" id="imes" value="2024-04">

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
